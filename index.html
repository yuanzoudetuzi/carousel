<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/carousel.css">
</head>
<body>
<div class="J-Poster poster-main" data-setting="{'width': 1000; 'height':360,
'posterWidth': 540,'posterHeight': 360, 'scale': 0.9, 'speed':500, 'delay':1500,
'autoPlay': true, 'verticalAlign':top}">
    <div class="poster-btn poster-pre-btn"></div>
    <ul class="poster-list">
        <li class="poster-item"><img src="./imgs/me/1.jpg" width="100%" height="100%"></li>
        <li class="poster-item"><img src="./imgs/me/2.jpg" width="100%" height="100%"></li>
        <li class="poster-item"><img src="./imgs/me/3.jpg" width="100%" height="100%"></li>
        <li class="poster-item"><img src="./imgs/me/4.jpg" width="100%" height="100%"></li>
        <li class="poster-item"><img src="./imgs/me/5.jpg" width="100%" height="100%"></li>
        <li class="poster-item"><img src="./imgs/me/8.jpg" width="100%" height="100%"></li>
        <li class="poster-item"><img src="./imgs/me/9.jpg" width="100%" height="100%"></li>
    </ul>
    <div class="poster-btn poster-next-btn"></div>
</div>
</body>
<script src="./js/jquery-3.2.1.js"></script>
<script src="./js/carousel.js"></script>
<script>
    $.carousel($(".J-Poster"))
</script>
</html>
